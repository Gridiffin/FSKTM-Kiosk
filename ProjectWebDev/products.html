<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - FSKTM Kiosk</title>
    <link rel="stylesheet" href="./assets/css/stylesproducts.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Notification styling */
        #notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50; /* Green background */
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none; /* Hidden by default */
            z-index: 1000;
        }
    </style>
    <script>
        // Fetch menu items from localStorage or use default data
        let menuItems = JSON.parse(localStorage.getItem("menuItems")) || [
            { id: 1, name: "Nasi Lemak", price: 10, image: "./assets/images/nasilemak.jpeg", category: "food" },
            { id: 2, name: "Nasi Ayam", price: 15, image: "./assets/images/nasiayam.jpeg", category: "food" },
            { id: 3, name: "Mee Goreng", price: 20, image: "./assets/images/meegoreng.jpeg", category: "food" },
        ];

        // Initialize cart in localStorage if it doesn't exist
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Add item to cart
        function addToCart(itemId, name, price) {
            // Check if the item already exists in the cart
            const existingItem = cart.find(item => item.id === itemId);
            if (existingItem) {
                existingItem.quantity += 1; // Increase quantity if item exists
            } else {
                // Add new item to the cart
                cart.push({ id: itemId, name: name, price: price, quantity: 1 });
            }

            // Save the updated cart to localStorage
            localStorage.setItem("cart", JSON.stringify(cart));

            // Show notification
            showNotification("Product has been added to the cart!");
        }

        // Function to show a notification
        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.style.display = "block"; // Show the notification

            // Hide the notification after 3 seconds
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }

        // Display menu items dynamically
        function displayMenu(items) {
            const menuContainer = document.getElementById("menu");
            menuContainer.innerHTML = ""; // Clear the current menu

            items.forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "menu-item";

                const img = document.createElement("img");
                img.src = item.image;
                img.alt = item.name;
                img.className = "item-image";

                const name = document.createElement("p");
                name.textContent = item.name;

                const price = document.createElement("p");
                price.textContent = `RM${item.price.toFixed(2)}`;

                const button = document.createElement("button");
                button.textContent = "Add to Cart";
                button.onclick = () => addToCart(item.id, item.name, item.price);

                itemDiv.appendChild(img);
                itemDiv.appendChild(name);
                itemDiv.appendChild(price);
                itemDiv.appendChild(button);

                menuContainer.appendChild(itemDiv);
            });
        }

        // Filter menu by category
        function filterMenu(category) {
            const filteredItems = category === "all" 
                ? menuItems 
                : menuItems.filter(item => item.category === category);
            displayMenu(filteredItems);
        }

        // Search menu items
        function searchMenu() {
            const query = document.getElementById("search-bar").value.toLowerCase();
            const searchedItems = menuItems.filter(item => 
                item.name.toLowerCase().includes(query)
            );
            displayMenu(searchedItems);
        }

        // Load all items on page load
        document.addEventListener("DOMContentLoaded", () => {
            // Fetch updated menu items from localStorage
            menuItems = JSON.parse(localStorage.getItem("menuItems")) || menuItems;
            displayMenu(menuItems);
        });
    </script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Logo Container -->
        <div id="logo-container">
            <a href="./index.html" id="logo-link">
                <img src="./assets/images/fsktm_logo.png" alt="Website Logo" id="logo">
            </a>
        </div>

        <!-- Centered Text -->
        <div id="header-center-text">
            <h1>FSKTM Kiosk</h1>
        </div>

        <!-- Grouped Navigation Links and Dark Mode Button -->
        <div id="nav-and-dark-mode-container">
            <!-- Home Button (Icon) -->
            <a href="./index.html" id="home-btn" class="icon-btn">
                <i class="fas fa-home"></i>
            </a>

            <!-- Dark Mode Toggle Icon -->
            <button id="dark-mode-btn" class="icon-btn">
                <i id="dark-mode-icon" class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Browse Products</h2>

        <!-- Search Bar -->
        <input type="text" id="search-bar" placeholder="Search for items..." oninput="searchMenu()" />

        <!-- Category Filters -->
        <div id="filters">
            <button onclick="filterMenu('all')">All</button>
            <button onclick="filterMenu('food')">Food</button>
            <button onclick="filterMenu('dessert')">Dessert</button>
            <button onclick="filterMenu('beverages')">Beverages</button>
        </div>

        <!-- Menu Items -->
        <div id="menu">
            <!-- Items will be dynamically loaded here -->
        </div>

        <!-- View Cart Button -->
        <button id="checkout-button"><a href='./cart_section.html'>View Cart ></a></button>
    </main>

    <!-- Notification -->
    <div id="notification"></div>

    <!-- Footer Section -->
    <footer id="footer">
        <div class="footer-content">
            <p>&copy; 2024 FSKTM Kiosk. All Rights Reserved. | <a href="./contact.html">Contact Us</a></p>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
