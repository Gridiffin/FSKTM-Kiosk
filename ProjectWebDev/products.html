<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - FSKTM Kiosk</title>
    <link rel="stylesheet" href="./assets/css/stylesproducts.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        // Initialize cart and total
        const cart = [];
        let total = 0;

        // Fetch menu items from the database
        async function fetchMenuItems() {
            try {
                const response = await fetch('fetch_product.php');
                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }
                const data = await response.json();
                console.log("Fetched products:", data); // Debug: Log the fetched data
                return data;
            } catch (error) {
                console.error('Error fetching products:', error);
                return [];
            }
        }

        // Add item to cart
        function addToCart(price, name) {
            const priceNumber = parseFloat(price); // Ensure price is a number
            cart.push({ name, price: priceNumber });
            total += priceNumber;
            document.getElementById("total").innerText = `Total: RM${total.toFixed(2)}`;
            localStorage.setItem("cart", JSON.stringify(cart));
            localStorage.setItem("total", total.toFixed(2));
        }

        // Display menu items dynamically
        function displayMenu(items) {
            const menuContainer = document.getElementById("menu");
            menuContainer.innerHTML = ""; // Clear the current menu

            items.forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "menu-item";

                const img = document.createElement("img");
                img.src = item.image;
                img.alt = item.name;
                img.className = "item-image";

                const name = document.createElement("p");
                name.textContent = item.name;

                const price = document.createElement("p");
                const priceNumber = parseFloat(item.price); // Convert price to a number
                price.textContent = `RM${priceNumber.toFixed(2)}`; // Use toFixed on the number

                const button = document.createElement("button");
                button.textContent = "Add to Cart";
                button.onclick = () => addToCart(priceNumber, item.name); // Pass the number to addToCart

                itemDiv.appendChild(img);
                itemDiv.appendChild(name);
                itemDiv.appendChild(price);
                itemDiv.appendChild(button);

                menuContainer.appendChild(itemDiv);
            });
        }

        // Filter menu by category
        function filterMenu(category) {
            fetchMenuItems().then(items => {
                const filteredItems = category === "all" 
                    ? items 
                    : items.filter(item => item.category === category);
                displayMenu(filteredItems);
            });
        }

        // Search menu items
        function searchMenu() {
            const query = document.getElementById("search-bar").value.toLowerCase();
            fetchMenuItems().then(items => {
                const searchedItems = items.filter(item => 
                    item.name.toLowerCase().includes(query)
                );
                displayMenu(searchedItems);
            });
        }

        // Load all items on page load
        document.addEventListener("DOMContentLoaded", () => {
            fetchMenuItems().then(items => {
                displayMenu(items);
            });
        });
    </script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Logo Container -->
        <div id="logo-container">
            <a href="./index.html" id="logo-link">
                <img src="./assets/images/fsktm_logo.png" alt="Website Logo" id="logo">
            </a>
        </div>

        <!-- Centered Text -->
        <div id="header-center-text">
            <h1>FSKTM Kiosk</h1>
        </div>

        <!-- Grouped Navigation Links and Dark Mode Button -->
        <div id="nav-and-dark-mode-container">
            <!-- Home Button (Icon) -->
            <a href="./index.html" id="home-btn" class="icon-btn">
                <i class="fas fa-home"></i>
            </a>

            <!-- Dark Mode Toggle Icon -->
            <button id="dark-mode-btn" class="icon-btn">
                <i id="dark-mode-icon" class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Browse Products</h2>

        <!-- Search Bar -->
        <input type="text" id="search-bar" placeholder="Search for items..." oninput="searchMenu()" />

        <!-- Category Filters -->
        <div id="filters">
            <button onclick="filterMenu('all')">All</button>
            <button onclick="filterMenu('food')">Food</button>
            <button onclick="filterMenu('dessert')">Dessert</button>
            <button onclick="filterMenu('beverages')">Beverages</button>
        </div>

        <!-- Menu Items -->
        <div id="menu">
            <!-- Items will be dynamically loaded here -->
        </div>

        <!-- Total Value -->
        <p id="total">Total: RM0.00</p>

        <!-- Checkout Button -->
        <button id="checkout-button"><a href='./checkout.html'>Checkout ></a></button>
    </main>

    <!-- Footer Section -->
    <footer id="footer">
        <div class="footer-content">
            <p>&copy; 2024 FSKTM Kiosk. All Rights Reserved. | <a href="./contact.html">Contact Us</a></p>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="./assets/js/products.js"></script>
</body>
</html>
