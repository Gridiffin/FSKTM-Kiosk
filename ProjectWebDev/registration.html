    <!-- Main Content -->
    <main>
        <p id="head1">WELCOME</p>
        <h1 id="head2">REGISTER YOUR ACCOUNT</h1>

        <form action="./register_process.html" method="GET">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Your Full Name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" 
                   placeholder="6-8 characters with uppercase, number, special character" 
                   pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*\W).{6,8}" required><br><br>


            <input type="submit" value="Register">
        </form>
    </main>
