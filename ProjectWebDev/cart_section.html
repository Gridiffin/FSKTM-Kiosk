<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - FSKTM Kiosk</title>
    <link rel="stylesheet" href="./assets/css/stylescheckout.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Logo Container -->
        <div id="logo-container">
            <a href="./index.html" id="logo-link">
                <img src="./assets/images/fsktm_logo.png" alt="Website Logo" id="logo">
            </a>
        </div>

        <!-- Centered Text -->
        <div id="header-center-text">
            <h1>FSKTM Kiosk</h1>
        </div>

        <!-- Grouped Navigation Links and Dark Mode Button -->
        <div id="nav-and-dark-mode-container">
            <!-- Home Button (Icon) -->
            <a href="./index.html" id="home-btn" class="icon-btn">
                <i class="fas fa-home"></i>
            </a>

            <!-- Dark Mode Toggle Icon -->
            <button id="dark-mode-btn" class="icon-btn" aria-label="Toggle dark mode">
                <i id="dark-mode-icon" class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Cart Container -->
        <div class="checkout-container">
            <h1 id="cart-title">Your Cart</h1>

            <!-- Cart Items Section -->
            <div id="cart-items">
                <!-- Cart items will be added dynamically -->
            </div>

            <!-- Total Price Section -->
            <div class="total-section">
                <p class="receipt-title">Total:</p>
                <p class="total-amount"><span id="total-value">RM0.00</span></p>
            </div>

            <!-- Cart Actions -->
            <div class="form-actions">
                <a href="./products.html" class="btn-login">
                    <i class="fas fa-arrow-left"></i> Continue Shopping
                </a>
                <a href="./checkout.html" class="btn-login" onclick="proceedToCheckout()">
                    Proceed to Checkout <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer id="footer">
        <div class="footer-content">
            <p>&copy; 2024 FSKTM Kiosk. All Rights Reserved. | <a href="./contact.html">Contact Us</a></p>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Cart Functionality -->
    <script>
        // Retrieve cart data from localStorage
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Function to render cart items
        function renderCart() {
            const cartItems = document.getElementById("cart-items");
            const totalValue = document.getElementById("total-value");
            let totalPrice = 0;

            // Clear existing cart items
            cartItems.innerHTML = "";

            // Render each cart item
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                totalPrice += itemTotal;

                const itemElement = document.createElement("div");
                itemElement.className = "cart-item";
                itemElement.innerHTML = `
                    <div class="item-info">
                        <p class="item-name">${item.name}</p>
                        <p class="item-price">RM${item.price.toFixed(2)}</p>
                    </div>
                    <div class="item-quantity">
                        <button class="btn-quantity" onclick="updateQuantity(${item.id}, -1)">
                            <i class="fas fa-minus"></i>
                        </button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="btn-quantity" onclick="updateQuantity(${item.id}, 1)">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="item-total">
                        <p>RM${itemTotal.toFixed(2)}</p>
                    </div>
                    <div class="item-actions">
                        <button class="btn-remove" onclick="removeItem(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                cartItems.appendChild(itemElement);
            });

            // Update total price
            totalValue.textContent = `RM${totalPrice.toFixed(2)}`;
        }

        // Function to update item quantity
        function updateQuantity(itemId, change) {
            const item = cart.find(i => i.id === itemId);
            if (item) {
                item.quantity += change;
                if (item.quantity < 1) item.quantity = 1; // Ensure quantity doesn't go below 1
                localStorage.setItem("cart", JSON.stringify(cart)); // Save updated cart to localStorage
                renderCart();
            }
        }

        // Function to remove an item from the cart
        function removeItem(itemId) {
            cart = cart.filter(i => i.id !== itemId);
            localStorage.setItem("cart", JSON.stringify(cart)); // Save updated cart to localStorage
            renderCart();
        }

        // Function to proceed to checkout
        function proceedToCheckout() {
            // Save the cart data to localStorage before redirecting
            localStorage.setItem("cart", JSON.stringify(cart));
        }

        // Initial render
        renderCart();
    </script>
</body>
</html>
